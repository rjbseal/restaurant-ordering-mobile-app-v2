<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>

    <div id="container">
        <header></header>
        <div id="content-wrapper">

            <section id="menu">
                <ul id="menu-list"></ul>
            </section>

            <section id="orders">
                <h3>Your order</h3>
                <ul id="orders-list">
                    <li class="split-row">
                        <div class="left-group">
                            <h3 class="item-name">Pizza</h3>
                            <button class="remove-item-btn">Remove</button>
                        </div>
                        <span class="item-price">£30</span>
                    </li>
                    <li class="order-item-row split-row">
                        <div class="left-group">
                            <h3 class="item-name">Pizza</h3>
                            <button class="remove-item-btn">Remove</button>
                        </div>
                        <span class="item-price">£30</span>
                    </li>
                </ul>
            </section>
        </div>
    </div>



    <script type="module" src="index.js"></script>
</body>

</html>
