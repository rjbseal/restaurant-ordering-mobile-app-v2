<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="index.css" />
</head>

<body>

    <div id="container">
        <header></header>
        <div id="content-wrapper">

            <section id="menu">
                <ul id="menu-list"></ul>
            </section>

            <section id="orders">
                <h3 class="order-heading">Your order</h3>
                <ul id="orders-list">
                    <li class="order-item-row split-row">
                        <div class="left-group">
                            <h3 class="item-name">Pizza</h3>
                            <div>
                                <span class="order-quantity">x3</span>
                                <button class="remove-item-btn">Remove</button>
                            </div>
                        </div>
                        <span class="item-price">£14</span>
                    </li>
                </ul>
                <div class="order-total-row split-row">
                    <h3>Total price:</h3>
                    <span>£33</span>
                </div>
                <button class="complete-order-btn">Complete Order</button>
            </section>
        </div>
    </div>



    <script type="module" src="index.js"></script>
</body>

</html>
